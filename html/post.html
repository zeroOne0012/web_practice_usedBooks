            <div class="buttons">

            </div>

            <div class = "content margin-top"> 
                <img class = "book-icon" src = "../img/ex.png">

            <div class = "flex item">
                <div class="form-label">분류</div>
                <input class="margin-top" type="radio" id="option1" name="A-options" value="option1" checked>
                <label class="margin-right" for="option1">판매</label>
    
                <input class="margin-top" type="radio" id="option2" name="A-options" value="option2">
                <label for="option2">물려주기</label>
            </div>



            <div class = "flex item">
                <div class = "form-label">거래 방법</div>
                <input class="margin-top" type="radio" id="option3" name="B-options" value="option3" checked>
                <label class="margin-right" for="option3">택배</label>
                
                <input class="margin-top" type="radio" id="option4" name="B-options" value="option4">
                <label for="option4">직거래</label>
            </div>

            <div class="flex item">
                <label for="" class="form-label">책 상태</label>
                <select class="form-select col-md-3" id="" aria-describedby="validationServer04Feedback" required>
                    <option selected disabled value="">Choose...</option>
                    <option>상</option>
                    <option>중</option>
                    <option>하</option>
                </select>
            </div>






            <div class="flex item">
                <label class="form-label">내용 작성</label>
                <textarea class = "post-text" style="overflow-y: scroll; resize: vertical;"></textarea>            
            </div>

            <span class="item">사진 첨부</span>
            <input class = "" type="file" id="directory_upload">

            <div class="">
            <button class="btn custom-button" type="submit"><a href="post_view.html">등록</a></button>
            </div>
        </form>
    </main>
